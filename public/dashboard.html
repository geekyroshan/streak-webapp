<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Streak Manager Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      background-color: #161b22;
      border-radius: 6px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      color: #58a6ff;
    }
    .token-info {
      background-color: #1e2536;
      padding: 15px;
      border-radius: 6px;
      overflow: auto;
      text-align: left;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      background-color: #238636;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
    }
    .token-value {
      word-break: break-all;
      font-family: monospace;
      padding: 8px;
      background: #0d1117;
      border-radius: 4px;
      margin-top: 10px;
    }
    .debug-info {
      font-size: 12px;
      margin-top: 20px;
      color: #8b949e;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Streak Manager Dashboard</h1>
    <p>If you can see this page, you have been successfully redirected from the GitHub authentication flow.</p>
    
    <div class="token-info" id="tokenInfo">Checking authentication...</div>
    
    <div>
      <a href="/test" class="button">Return to Test Page</a>
      <a href="/" class="button">Go to Home</a>
    </div>
    
    <div class="debug-info" id="debugInfo"></div>
  </div>

  <script>
    // Function to get a cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }
    
    // Function to get URL parameters
    function getUrlParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
    
    // Function to save token to localStorage
    function saveToken(token) {
      if (token) {
        try {
          localStorage.setItem('github_token', token);
          return true;
        } catch (e) {
          console.error('Failed to save token to localStorage:', e);
        }
      }
      return false;
    }
    
    // Display authentication information
    document.addEventListener('DOMContentLoaded', function() {
      const tokenInfo = document.getElementById('tokenInfo');
      const debugInfo = document.getElementById('debugInfo');
      
      // Check for token in cookies
      const cookieToken = getCookie('github_token') || getCookie('github_token_alt') || getCookie('github_token_client');
      
      // Check for token in URL parameter
      const urlToken = getUrlParam('token');
      
      // Save URL token to localStorage if present
      if (urlToken) {
        saveToken(urlToken);
      }
      
      // Check localStorage for token
      const localStorageToken = localStorage.getItem('github_token');
      
      // Collect debug info
      let debugText = 'Debug Information:\n';
      debugText += `- Cookie available: ${!!cookieToken}\n`;
      debugText += `- URL token available: ${!!urlToken}\n`;
      debugText += `- localStorage token available: ${!!localStorageToken}\n`;
      debugText += `- All cookies: ${document.cookie || 'none'}\n`;
      debugInfo.innerText = debugText;
      
      // Use any available token
      const token = cookieToken || urlToken || localStorageToken;
      
      if (token) {
        // Successfully authenticated
        tokenInfo.innerHTML = `
          <h3>✅ Authentication Successful</h3>
          <p>You have been successfully authenticated with GitHub!</p>
          <p>Authentication token has been received and stored.</p>
          <p>Token prefix: <span class="token-value">${token.substring(0, 7)}...</span></p>
        `;
        tokenInfo.style.color = '#4caf50';
        
        // Clear token from URL if present (for security)
        if (urlToken) {
          const cleanUrl = window.location.pathname;
          window.history.replaceState({}, document.title, cleanUrl);
        }
      } else {
        // Not authenticated
        tokenInfo.innerHTML = `
          <h3>❌ Not Authenticated</h3>
          <p>No GitHub authentication token found.</p>
          <p>Please try logging in again from the test page.</p>
        `;
        tokenInfo.style.color = '#f44336';
      }
    });
  </script>
</body>
</html>
