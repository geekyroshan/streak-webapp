<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Streak Manager Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      background-color: #161b22;
      border-radius: 6px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      color: #58a6ff;
    }
    .token-info {
      background-color: #1e2536;
      padding: 15px;
      border-radius: 6px;
      overflow: auto;
      text-align: left;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      background-color: #238636;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Streak Manager Dashboard</h1>
    <p>If you can see this page, you have been successfully redirected from the GitHub authentication flow.</p>
    
    <div class="token-info" id="tokenInfo">Checking authentication...</div>
    
    <div>
      <a href="/test" class="button">Return to Test Page</a>
      <a href="/" class="button">Go to Home</a>
    </div>
  </div>

  <script>
    // Function to get a cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }
    
    // Display authentication information
    document.addEventListener('DOMContentLoaded', function() {
      const tokenInfo = document.getElementById('tokenInfo');
      const githubToken = getCookie('github_token');
      
      if (githubToken) {
        tokenInfo.innerHTML = `
          <h3>✅ Authentication Successful</h3>
          <p>You have been successfully authenticated with GitHub!</p>
          <p>Authentication token has been stored as a secure cookie.</p>
        `;
        tokenInfo.style.color = '#4caf50';
      } else {
        tokenInfo.innerHTML = `
          <h3>❌ Not Authenticated</h3>
          <p>No GitHub authentication token found.</p>
          <p>Please try logging in again from the test page.</p>
        `;
        tokenInfo.style.color = '#f44336';
      }
    });
  </script>
</body>
</html>
